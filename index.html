<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="hero">
        <h1>Metric/Imperial Unit Convertion</h1>
        <div class="input-container">
            <input id="inputValue" type="text" placeholder="0">
            <button onclick="convert()">Convert</button>
        </div>
    </div>
    <div class="main">
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="lengthResult">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h3>Volume (Liter/Gallon)</h3>
            <p id="volumeResult">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="section">
            <h3>Mass (Kilogram/Pound)</h3>
            <p id="massResult">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
